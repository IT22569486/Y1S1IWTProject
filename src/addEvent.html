
<!DOCTYPE html>

<html>
<head>
	<title>Online Pet Care System</title>
	<link rel="stylesheet"  href="noticeBoard.css" >
</head>
<body>
<h1>PetsStop.lk</h1><br>

<center>

<h2>Add a Event</h2>
<center>
<form action="SubmitEvent.php" class="form1" method="POST">
	Event Name:
	<input type="text" name="name" placeholder="Event Name" required><br><br>
	Description:
	<textarea type="textarea" name="des" placeholder="Description" required></textarea><br><br>
	Date:
	<input type="date" name="date" placeholder="Date" required><br><br>
	Time:
	<input type="time" name="time" placeholder="Time" required><br><br>
	Ticket Price:
	<input type="text" name="price" placeholder="Ticket Price" required><br><br>
	Accept the Advertising terms and conditions <input type="checkbox"id="checkboxEv"  onclick="enableSubmitEV()"><br><br>
	
	<input type="submit"  class ="button" id="submitEv" value="Submit"  disabled><br></br>
</form>
</center>
<script>
function enableSubmitEV(){
    if(document.getElementById("checkboxEv").checked){
        document.getElementById("submitEv").disabled=false;
    }
    else{
        document.getElementById("submitEv").disabled=true;
    }
    
}	
</script>

</center>


</body>
</html>
