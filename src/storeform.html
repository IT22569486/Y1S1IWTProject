	<form action="submitaddtocart.php" method= "POST" id='details'>
	
    <label>Product Type :</label><br><br>
    <input type='text' name='txt1' id="type" placeholder="Product Type"  required> <br><br>

	<input type='text' name='txt2' id="code" placeholder="Product Code"  required> <br><br>

	I accept terms & conditions <input type="checkbox" id="checkboxSt"  onclick="enableSubmitAddtoStore()"><br><br>
	
	<input type="submit" id = "submit" disabled>

	<script>
	function enableSubmitAddtoStore(){
    if(document.getElementById("checkboxSt").checked){
        document.getElementById("submit").disabled=false;
    }
    else{
        document.getElementById("submit").disabled=true;
    }
	}
    </script>
